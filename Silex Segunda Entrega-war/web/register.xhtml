<!DOCTYPE html>
<ui:composition template="/WEB-INF/templates/plantilla_formulario.xhtml" 
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="title">Registro</ui:define>

    <ui:define name="titulo-pestaña1">
        <h3>Login</h3>
    </ui:define>

    <ui:define name="titulo-pestaña2">
        <h3>Datos Usuario</h3>
    </ui:define>

    <ui:define name="titulo-pestaña3">
        <h3>Información profesional</h3>
    </ui:define>


    <ui:define name="campos-pestaña1">
        <h:form>
            <div class="row">
                <div class="col-md-6">
                    <h:outputText  value="Nombre de usuario: *" />
                </div>
                <div class="col-md-6">
                    <p:inputText id="username" value="#{controlRegistro.user.username}" required="true" label="Nombre de usuario: *" requiredMessage="Campo Obligatorio"/>
                    <br/>
                    <h:message for="username"/>
                </div>
                <div class="col-md-6">
                    <h:outputText value="Email: *" />
                </div>
                <div class="col-md-6">
                    <p:inputText id = "email" value="#{controlRegistro.user.email}" required ="true" validatorMessage="Formato de email incorrecto">
                        <f:validateRegex pattern="[0-9a-zA-Z._-]+@[0-9a-zA-Z._-]+(\.[0-9a-zA-Z._-]+)+"/>
                    </p:inputText>
                    <br/>
                    <h:message for="email"/>
                </div>
                <div class="col-md-6">
                    <h:outputText value="Contraseña: *" />
                </div>
                <div class="col-md-6">
                    <p:password id = "pwd1" value="#{controlRegistro.pwd1}" required="true" label="Contraseña" match="pwd2" validatorMessage="Contraseñas incorrectas">
                        <!-- <f:validateLength minimum="8"/> -->
                    </p:password>
                    <br/>
                </div>
                <div class="col-md-6">
                    <h:outputText value="Repetir contraseña: *" />
                </div>
                <div class="col-md-6">
                    <p:password id = "pwd2" value="#{controlRegistro.pwd2}" required="true" label="Contraseña2">
                        <f:validateLength minimum="8"/>
                    </p:password>
                    <br/>
                    <h:message for="pwd1"/>
                </div>
            </div>
        </h:form>
    </ui:define>
    <ui:define name="campos-pestaña2">
        <h:form>
            <div class="row">
                <div class="col-md-6">
                    <h:outputText value="DNI: " />
                </div>
                <div class="col-md-6">
                    <p:inputText value="#{controlRegistro.user.dni}" />
                    <br/>
                </div>
                <div class="col-md-6">
                    <h:outputText value="Nombre: " />
                </div>
                <div class="col-md-6">
                    <p:inputText value="#{controlRegistro.user.nombre}"/>
                    <br/>
                </div>
                <div class="col-md-6">
                    <h:outputText value="Apellidos: " />
                </div>
                <div class="col-md-6">
                    <p:inputText value="#{controlRegistro.user.apellidos}" />                                    
                    <br/>
                </div>
                <div class="col-md-6">
                    <h:outputText value="Sexo: " />
                </div>
                <div class="col-md-6">
                    <select class="form-control" value ="#{controlRegistro.user.sexo}">
                        <option disabled ="disabled" selected ="selected" value = ""> Seleccione una opción </option>
                        <option>Mujer</option>
                        <option>Hombre</option>
                    </select>                                    
                    <br/>
                </div>
                <div class="col-md-6">
                    <h:outputText value="Teléfono: " />
                </div>
                <div class="col-md-6">
                    <p:inputText value="#{controlRegistro.user.telefono}" />
                    <br/>
                </div>
                <div class="col-md-6">
                    <h:outputText value="Dirección: " />
                </div>
                <div class="col-md-6">
                    <p:inputText value="#{controlRegistro.user.dirección}" />
                    <br/>
                </div>
            </div>
        </h:form>
    </ui:define>
    <ui:define name="campos-pestaña3">
        <h:form>
            <div class="row">
                <div class="col-md-6">
                    <h:outputText value="Zona Cargo: " />
                </div>
                <div class="col-md-6">
                    <p:inputText value="#{controlRegistro.user.zonaCargo}" />
                    <br/>
                </div>
                <div class="col-md-6">
                    <h:outputText value="Tipo: " />
                </div>
                <div class="col-md-6">
                    <p:inputText value="#{controlRegistro.user.tipo}" />
                    <br/>
                </div>
                <div class="col-md-6">
                    <h:outputText value="Especialización: " />
                </div>
                <div class="col-md-6">
                    <p:inputText value="#{controlRegistro.user.especializacion}"/>
                    <br/>
                </div>
                <div class="col-md-6">
                    <h:outputText value="Disponibilidad: " />
                </div>
                <div class="col-md-6">
                    <p:selectBooleanCheckbox value="#{controlRegistro.user.disponibilidad}" />
                    <br/>
                </div>
            </div>
        </h:form>
    </ui:define>
    <ui:define name="btn_confirmar">
        <h:commandButton action="#{controlRegistro.registrar()}" value="Confirmar" class="btn-primary"/>
    </ui:define>

    <ui:define name="btn_cancelar">
        <h:commandButton action="login.xhtml" immediate="true" value="Cancelar" class="btn-danger"/>
    </ui:define>
</ui:composition>
