<!DOCTYPE html>
<!--
A esta página se accede desde recuperarContrasena para modificar la contraseña del usuario
-->
<ui:composition template="/WEB-INF/templates/plantilla_recuperarPass.xhtml"  
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="title">Cambiar Contraseña</ui:define>

    <ui:define name="contenido">
        <f:view>
            <f:metadata>
                <f:viewParam name="username" value="#{controlRecuperarPass.username}"/>
                <f:viewParam name="codigoValidacion" value="#{controlRecuperarPass.validacion}"/>
            </f:metadata>
        </f:view>

        <c:choose>    
            <c:when test="#{controlRecuperarPass.comprobarAcceso()}">
                <h:form>
                    <div class="row">
                        <div class="col-xs-6">
                            <h:outputText class="bold" style="color: #31b0d5" value="Contraseña: "/>
                        </div>
                        <div class="col-xs-6">
                            <h:outputText class="bold" style="color: #31b0d5" value="Repita la contraseña: "/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-6">
                            <h:inputSecret id = "pwd1" value="#{controlRecuperarPass.pwd1}" required="true" label="Contraseña" requiredMessage="Las contraseñas no coinciden"/>
                        </div>
                        <div class="col-xs-6">
                            <h:inputSecret id = "pwd2" value="#{controlRecuperarPass.pwd2}" required="true" label="Contraseña2"/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-4">
                            <h:commandButton action="#{controlRecuperarPass.cambiarPass()}" value="Cambiar Contraseña"/>
                        </div>
                        <div class="col-xs-8">
                            <h:outputText class="bold" style="color: #31b0d5" value="#{controlRecuperarPass.mensaje}"/>
                        </div>
                    </div>
                </h:form>
            </c:when>
            <c:otherwise>
                <p class="bold" style="color: #31b0d5">No tiene autorización para acceder a esta página. Por favor, regístrese o acceda al sistema <a href="login.xhtml">aquí</a></p>
            </c:otherwise>
        </c:choose>
    </ui:define>
</ui:composition>
