<!DOCTYPE html>
<!--
A esta página se accede desde el login para recuperar una contraseña olvidada
-->
<ui:composition template="/WEB-INF/templates/plantilla_recuperarPass.xhtml"  
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="title">Recuperar Contraseña</ui:define>
    
    <ui:define name="contenido">
        <p class="bold" style="color: #31b0d5">Introduzca su nombre de usuario:</p>
        <h:form>
            <div class="row">
                <div class="col-xs-6">
                <h:inputText value="#{controlRecuperarPass.username}"/>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-3">
                <h:commandButton action="#{controlRecuperarPass.checkUsername()}" value="Validar"/>
                </div>
                <div class="col-xs-offset-2">
                    <h:outputText class="bold" style="color: #31b0d5" value="#{controlRecuperarPass.mensaje}"/>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
