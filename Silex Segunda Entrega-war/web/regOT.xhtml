<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition template="/WEB-INF/templates/plantilla1.xhtml"  
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="title">Crear Orden de Trabajo</ui:define>
    <ui:define name="content">
        <h1>Crear Orden de Trabajo</h1>

        <div>
            <h:form>
                <table>

                    <tr>
                        <td>
                            Fecha de inicio:
                        </td>
                        <td>
                            <h:form id="form">
                                <p:growl id="msgs" showDetail="true" />
                                <p:calendar id="popup" value="#{calendarView.date2}" />
                            </h:form>
                        </td>
                    </tr>

                    <tr>
                        <td> Ubicación: </td>
                        <td> <p:inputText /> </td> <!-- ubicacion del aviso -->
                    </tr>
                    <tr>
                        <td>
                            <p:selectBooleanCheckbox value="" /> 
                            <h:outputText value=" Urgente " />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <p:selectBooleanCheckbox value="" /> 
                            <h:outputText value=" Planificado " />
                        </td>
                    </tr>
                    <tr>
                        <td>Prioridad:</td>
                        <td>
                            <h:panelGrid columns="1" style="margin-bottom: 10px">
                                <h:outputText id="output" value="Prioridad 1" />
                                <h:inputHidden id="txt2" value="#{sliderView.number2}" />
                                <p:slider for="txt2" display="output" style="width: 200px" maxValue="5" minValue="1" step="1" displayTemplate="Prioridad {value}" />
                            </h:panelGrid>
                        </td>
                    </tr>

                    <tr>
                        <td>Gravedad: </td>
                        <td>
                            <h:panelGrid columns="1" style="margin-bottom: 10px">
                                <h:outputText id="output1" value="Gravedad 1" />
                                <h:inputHidden id="txt3" value="#{sliderView.number3}" />
                                <p:slider for="txt3" display="output1" style="width: 200px" maxValue="5" minValue="1" step="1" displayTemplate="Gravedad {value}" />
                            </h:panelGrid>
                        </td>
                    </tr>

                    <tr>   
                        <td>
                            Adjuntar imagen: 
                        </td>
                        <td>
                            <h:form enctype="multipart/form-data">
                                <p:growl id="messages" showDetail="true" />
                                <p:fileUpload value="#{fileUploadView.file}" mode="simple" />
                                <p:commandButton value="Submit" ajax="false" actionListener="#{fileUploadView.upload}" disabled="true" />
                            </h:form>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            Estado:
                        </td>
                        <td>
                            <h:form>
                                <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5" columnClasses="label, value" >

                                    <p:selectOneListbox id="basic" value="#{selectOneView.option}" >
                                        <f:selectItem itemLabel="Nueva" itemValue="1" />
                                        <f:selectItem itemLabel="Incidencia" itemValue="2" />
                                        <f:selectItem itemLabel="Pendiente de asignar" itemValue="3" />
                                        <f:selectItem itemLabel="Pendiente de confirmación" itemValue="4" />
                                        <f:selectItem itemLabel="Finalizada" itemValue="5" />
                                        <f:selectItem itemLabel="Cerrada" itemValue="6" />

                                    </p:selectOneListbox>
                                </h:panelGrid>

                                <p:separator />
                            </h:form>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            Operarios:
                        </td>
                        <td>

                            <h:form>
                                <p:selectManyCheckbox id="grid" value="#{checkboxView1.selectedOperarios}" layout="grid" columns="3">
                                    <f:selectItems value="#{checkboxView1.operarios}" var="op" itemLabel="#{op}" itemValue="#{op}" />
                                </p:selectManyCheckbox>
                            </h:form>


                        </td>
                    </tr>

                    <tr>
                        <td> Instrucciones: </td>
                        <td>
                            <p:inputTextarea rows="5" cols="30" counter="display" maxlength="200" counterTemplate="{0}" autoResize="false" />
                            <h:outputText id="display" />
                        </td>
                    </tr>   

                    <tr>
                        <td>
                            <form action="">
                                <h:commandButton value="Aceptar"/> 
                            </form>
                        </td>
                        <td>
                            <div align="right">
                                <form action="">
                                    <h:commandButton value="Cancelar"/> 
                                </form>
                            </div>
                        </td>
                    </tr>
                </table>
            </h:form>

        </div>

    </ui:define>    
</ui:composition>
