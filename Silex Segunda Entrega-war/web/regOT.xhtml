<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition template="/WEB-INF/templates/plantilla_formulario.xhtml"  
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="title">Crear Orden de Trabajo</ui:define>

    <ui:define name="panel-lateral">
        <div class="row" style="margin-top: 50px;">
            <h:form style="text-align: center;">
                <h:commandLink class="btn-default col-xs-4 col-md-5" style="padding: 5px 20px 5px 20px;">
                    <span class="glyphicon glyphicon-file"> PDF</span>
                </h:commandLink>

                <h:commandLink class="btn-default col-xs-4 col-md-5" style="margin-left: 30px; padding: 5px 20px 5px 20px;">
                    <span class="glyphicon glyphicon-print"> Imprimir</span>
                </h:commandLink>
            </h:form>
        </div>
    </ui:define>


    <ui:define name="titulo">
        <h1 class="col-md-10" style="color: ">Nueva Orden de Trabajo <small class="text-right"> #34809</small></h1>
        <br/>
    </ui:define>

    <ui:define  name="titulo-pestaña1" >
        <h3>Fecha de Inicio</h3>
    </ui:define>

    <ui:define name="titulo-pestaña2">
        <h3>Ubicación</h3>
    </ui:define>

    <ui:define name="titulo-pestaña3">
        <h3>Detalles</h3>
    </ui:define>

    <ui:define name="titulo-pestaña4">
        <h3>Personal</h3>
    </ui:define>

    <ui:define name="campos-pestaña1"> <!-- fecha de inicio-->
        <br/>
        <h:form id="form">
            <p:growl id="msgs" showDetail="true" />
            <p:calendar id="popup" value="#{calendarView.date2}" />
        </h:form>
        <br/> <br/> <br/>
    </ui:define>

    <!--direccion-->
    <ui:define name="campos-pestaña2">
        <br/>
        <p:inputText class="campo"/>
        <label for="direccion" class="pie">Calle, número</label>
        <table class="campo">
            <tr>
                <td>
                    <p:inputText class="campo" required="true" requiredMessage="Código postal obligatorio"/>
                </td>
                <td>
                    <p:inputText style="width: 100%" required="true" requiredMessage="Municipio obligatorio"/>
                </td>
            </tr>
            <tr>
                <td>
                    <label class="pie">Codigo Postal <span class="oblig">*</span></label>
                </td>
                <td>
                    <label class="pie">Municipio <span class="oblig">*</span></label>
                </td>
            </tr>
        </table>
        <p:inputText class="campo"/>
        <label class="pie">Coordenadas GPS</label>
    </ui:define>

    <ui:define name="campos-pestaña3"> 
        <br/>
        
        <!-- boolean checkboxes -->
        <div class="row">
            <div class="col-md-3">
                <p class="pie"><p:selectBooleanCheckbox value=""/>
                    <span class="glyphicon glyphicon-alert"/>
                    Urgente </p>
            </div>
            <div class="col-md-3">
                <p class="pie"><p:selectBooleanCheckbox value=""/>
                    <span class="glyphicon glyphicon-time"/>
                    Planificado </p>
            </div>
        </div>
        <br/>
        
        <!--prioridad-->
        <label for="detalles" class="titulo">Prioridad</label>
        <td>
            <h:panelGrid columns="1" style="margin-bottom: 10px">
                <h:outputText id="output" value="1" />
                <h:inputHidden id="txt2" value="#{sliderView.number2}" />
                <p:slider for="txt2" display="output" style="width: 200px" maxValue="5" minValue="1" step="1" displayTemplate="{value}" />
            </h:panelGrid>
        </td>
        <br/>
        
        <!--gravedad-->

        <label for="detalles" class="titulo">Gravedad</label>
        <h:panelGrid columns="1" style="margin-bottom: 10px">
            <h:outputText id="output1" value="1" />
            <h:inputHidden id="txt3" value="#{sliderView.number3}" />
            <p:slider for="txt3" display="output1" style="width: 200px" maxValue="5" minValue="1" step="1" displayTemplate="{value}" />
        </h:panelGrid>
        <br/>

        <!--instrucciones -->
        <label for="detalles" class="titulo">Instrucciones</label>
        <p:inputTextarea counter="cnt_instrucciones" maxlength="200" counterTemplate="{0}"
                         autoResize="true" class="campodescripcion" required="true" 
                         requiredMessage="Instrucciones" style="width: 100%;"/>
        <h:outputText id="cnt_instrucciones"/>
        <br/><br/>

        <!-- imagen -->
        <label for="detalles" class="titulo">Imagen</label>
        <h:form>
            <p:fileUpload fileUploadListener="#{fileUploadView.handleFileUpload}" mode="advanced" dragDropSupport="true"
                          multiple="true" update="messages" fileLimit="3" allowTypes="/(\.|\/)(gif|jpe?g|png)$/" 
                          style="width: 90%;"/>
            <p:growl id="messages" showDetail="true" />
        </h:form>
        <br/>

        <!-- estado -->
        <label for="detalles" class="titulo">Estado</label>
        <h:form>
            <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5" columnClasses="label, value" >

                <p:selectOneListbox id="basic" value="#{selectOneView.option}" >
                    <f:selectItem itemLabel="Nueva" itemValue="1" />
                    <f:selectItem itemLabel="Incidencia" itemValue="2" />
                    <f:selectItem itemLabel="Pendiente de asignar" itemValue="3" />
                    <f:selectItem itemLabel="Pendiente de confirmación" itemValue="4" />
                    <f:selectItem itemLabel="Finalizada" itemValue="5" />
                    <f:selectItem itemLabel="Cerrada" itemValue="6" />
                </p:selectOneListbox>
            </h:panelGrid>
            <p:separator />
        </h:form>
    </ui:define>

    <ui:define name="campos-pestaña4"> 
        <br/>

        <h:form>
            <p:selectManyCheckbox id="grid"  value="#{checkboxView1.selectedOperarios}" layout="responsive" columns="3" style="margin-right: 15px">
                <f:selectItems class="col-md-2"   value="#{checkboxView1.operarios}" var="op" itemLabel="#{op}" itemValue="#{op}"  />
            </p:selectManyCheckbox>
        </h:form>
    </ui:define>

    <ui:define name="btn_confirmar">
        <h:commandButton action="#{controlAutorizacion.home()}" value="Confirmar" class="btn-primary"/>
    </ui:define>

    <ui:define name="btn_cancelar">
        <h:commandButton action="#{controlAutorizacion.home()}" immediate="true" value="Cancelar" class="btn-danger"/>
    </ui:define>

</ui:composition>
