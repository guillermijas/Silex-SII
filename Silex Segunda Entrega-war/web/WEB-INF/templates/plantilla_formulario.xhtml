<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="./resources/css/default.css" rel="stylesheet" type="text/css" />
        <link href="./resources/css/bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css" />
        <link href="./resources/css/bootstrap/css/bootstrap-min.css" rel="stylesheet" type="text/css" />
        <link href="./resources/css/bootstrap/css/bootstrap-theme-min.css" rel="stylesheet" type="text/css" />
        <link href="./resources/css/bootstrap/css/bootstrap-theme.css" rel="stylesheet" type="text/css" />
        <title>
            <ui:insert name="title">Facelets Template</ui:insert>
        </title>
    </h:head>

    <h:body>
        
        <div class="top row">
            <h:form> 
                <div class="col-xs-3 col-md-1 text-center"><h:commandLink action="#{controlAutorizacion.home()}" value="Home"/></div>
                <div class="col-xs-3 col-md-2 text-center"><h:commandLink action="#{controlAutorizacion.regAviso()}" value="Nuevo Aviso"/></div>
                <c:if test="#{!empty controlAutorizacion.usuario}">
                    <div class="col-xs-3 col-md-1 text-center"><h:commandLink action="#{controlAutorizacion.logout()}" value="Salir"/></div>
                </c:if>
            </h:form>
        </div>

        <div id="contenido" class="container">
            <div id="content" class="center_content" style="padding: 30px; box-shadow: 4px 4px 2px #888;">
                <div class="row">
                    <div class="col-md-8">
                        <ui:insert name="titulo"></ui:insert>
                        <h:form>
                            <div class="row">
                                <div class="col-md-3">
                                    <ui:insert name="titulo-pestaña1"></ui:insert>
                                </div>
                                <div class="col-md-9">
                                    <ui:insert name="campos-pestaña1"></ui:insert>
                                    <br/>
                                </div>
                                <div class="col-md-3">
                                    <ui:insert name="titulo-pestaña2"></ui:insert>
                                </div>
                                <div class="col-md-9">
                                    <ui:insert name="campos-pestaña2"></ui:insert>
                                    <br/>
                                </div>
                                <div class="col-md-3">
                                    <ui:insert name="titulo-pestaña3"></ui:insert>
                                </div>
                                <div class="col-md-9">
                                    <ui:insert name="campos-pestaña3"></ui:insert>
                                    <br/>
                                </div>
                                <div class="col-md-3">
                                    <ui:insert name="titulo-pestaña4"></ui:insert>
                                </div>
                                <div class="col-md-9">
                                    <ui:insert name="campos-pestaña4"></ui:insert>
                                    <br/>
                                </div>
                                <div class="col-md-3 barraconfirmacion"/>
                                <div class="col-xs-4 col-md-2 text-center barraconfirmacion">
                                    <ui:insert name="btn_confirmar"></ui:insert>
                                </div>
                                <div class="col-xs-4 col-md-2 text-center barraconfirmacion">
                                    <ui:insert name="btn_cancelar"></ui:insert>
                                </div>
                            </div>
                        </h:form>
                    </div>
                    <div class="col-md-4">
                        <ui:insert name="panel-lateral"></ui:insert>
                    </div>
                </div>
            </div>
        </div>
        <ui:insert name="content"></ui:insert>
        <div style="height: 30px;"/>
    </h:body>
</html>
