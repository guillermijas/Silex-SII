<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="./resources/css/default.css" rel="stylesheet" type="text/css" />
        <link href="./resources/css/bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css" />
        <link href="./resources/css/bootstrap/css/bootstrap-min.css" rel="stylesheet" type="text/css" />
        <link href="./resources/css/bootstrap/css/bootstrap-theme-min.css" rel="stylesheet" type="text/css" />
        <link href="./resources/css/bootstrap/css/bootstrap-theme.css" rel="stylesheet" type="text/css" />
        <link href="resources/css/lightbox.css" rel="stylesheet"></link>
        <title>
            <ui:insert name="title">Facelets Template</ui:insert>
        </title>
    </h:head>

    <h:body id="cueroplantilla">
        <div class="top row">
            <h:form id="formP1"> 
                <c:choose>
                    <c:when test="#{!empty controlAutorizacion.usuario}">
                        <div class="col-xs-3 col-md-1 text-center"><h:commandLink id="cl1" action="#{controlAutorizacion.home()}" value="Home"/></div>
                        <div class="col-xs-3 col-md-2 text-center"><h:commandLink id="cl2" action="#{controlAviso.regAviso()}" value="Nuevo Aviso"/></div>
                        <div class="col-xs-3 col-md-2 text-center"><h:commandLink id="cl3" action="#{controlAutorizacion.modUser()}" value="Modificar usuario"/></div>
                        <c:if test="#{controlAutorizacion.comprobarRol() == 4}">
                            <div class="col-xs-3 col-md-2 text-center"><h:commandLink id="cl4" action="#{controlAutorizacion.regOperario()}" value="Registrar Operario"/></div>
                        </c:if>
                        <div class="col-xs-3 col-md-1 text-center"><h:commandLink id="cl5" action="#{controlAutorizacion.logout()}" value="Salir"/></div>
                    </c:when>
                    <c:otherwise>
                        <div class="col-xs-3 col-md-1 text-center"><h:commandLink id="cl6" action="#{controlAutorizacion.login()}" value="Login"/></div>
                    </c:otherwise>
                </c:choose>
            </h:form>
        </div>
        
       <body id="conf">
        <ui:insert name="confirmar"></ui:insert>  
        </body>


        <div id="contenido" class="container">
            <div id="content" class="center_content">
                <ui:insert name="bienvenida"></ui:insert>
                <div class="row">
                    <div class="col-md-6">
                        <ui:insert name="campoAvisos"></ui:insert>
                    </div>
                    <div class="col-md-6">
                        <ui:insert name="campoOT"></ui:insert>
                    </div>
                </div>
            </div>
        </div>

 
        
        <script src="resources/js/lightbox-plus-jquery.js"></script>
    </h:body>
</html>
