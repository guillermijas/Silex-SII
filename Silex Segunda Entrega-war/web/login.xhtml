<ui:composition template="/WEB-INF/templates/plantillaLogin.xhtml" 
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="title">Autenticando
    </ui:define>

    <ui:define name="content">
        <c:choose>
            <c:when test="#{empty controlAutorizacion.usuario}">
                 <h:form id="form" class="text-center">
                    <h4>Usuario </h4>
                    <div class="input-group">
                        <span class="input-group-addon glyphicon glyphicon-user"></span>
                        <h:inputText id="username" class="form-control input-lg" value="#{login.usuario}">
                            Usuario
                        </h:inputText>
                    </div>
                    <h4>Contraseña </h4>
                    <div class="input-group">
                        <span class="input-group-addon glyphicon glyphicon-lock"></span>
                        <h:inputSecret id="password" class="form-control input-lg" value="#{login.password}"/>
                    </div>
                                         <p:messages id="messages" showDetail="true" autoUpdate="true" />

                    <br/>
                    <h:commandButton id="iniciarsesionbtn" class="btn btn-lg" style="background-color:#2b83b5; color: white" value="Iniciar sesión" action="#{login.autenticar()}"/>
                   <br/><br/>

                    <div class="row">
                        <div class="text-center col-xs-12 col-md-6">
                            <h:outputText id="recCuenta" value="Recordar cuenta"/>
                            <input type="checkbox"/>
                        </div>
                        <a id="olvideContraseña" class="text-center col-xs-12 col-md-6" href="faces/recuperarContrasena.xhtml">¿Ha olvidado su contraseña?</a>
                    </div>
                </h:form>
            </c:when>
            <c:otherwise>
                <p>Debe salir de la aplicación si quiere entrar como otro usuario</p>
            </c:otherwise>
        </c:choose>
    </ui:define>
</ui:composition>
