<ui:composition template="/WEB-INF/templates/plantillaLogin.xhtml" 
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="title">Autenticando</ui:define>
    <ui:define name="content">
        <c:choose>
            <c:when test="#{empty controlAutorizacion.usuario}">
                <h:form class="text-center">
                    <h3>Usuario </h3>
                    <td><h:inputText class="input-lg" value="#{login.usuario}"/></td>
                    <h3>Contraseña </h3>
                    <h:inputSecret class="input-lg" value="#{login.password}"/>
                    <br/><br/><br/>
                    <h:commandButton class="btn-lg" value="Autenticar" action="#{login.autenticar()}"/>
                    <br/><br/>
                    <h:panelGrid columns="3">
                        <h:outputText value="Recordar cuenta"/>
                        <input type="checkbox" style="margin-left: 10px;"/>
                        <a class="text-right">¿Ha olvidado su contraseña?</a>
                    </h:panelGrid>

                </h:form>
            </c:when>
            <c:otherwise>
                <p>Debe salir de la aplicación si quiere entrar como otro usuario</p>
            </c:otherwise>
        </c:choose>
        <h:messages/>
    </ui:define>
</ui:composition>
